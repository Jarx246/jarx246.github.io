name: Deploy Ripple app

on:
    push:
        branches: ['main']

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@latest

            - uses: oven-sh/setup-bun@latest

            - name: Install deps
              run: bun install

            - name: Build
              run: bun run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@latest
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
